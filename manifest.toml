packaging_format = 2

id = "stylo"
name = "Stylo"
description.en = "Explain in *a few (10~15) words* the purpose of the app or what it actually does (it is meant to give a rough idea to users browsing a catalog of 100+ apps)"
description.fr = "Expliquez en *quelques* (10~15) mots l'utilité de l'app ou ce qu'elle fait (l'objectif est de donner une idée grossière pour des utilisateurs qui naviguent dans un catalogue de 100+ apps)"

version = "2.0.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0"
website = "https://stylo.huma-num.fr/"
demo = "https://stylo.huma-num.fr/"
admindoc = "https://github.com/EcrituresNumeriques/stylo/blob/master/HOWTO.md"
userdoc = "https://stylo-doc.ecrituresnumeriques.ca/fr_FR/#!index.md"
code = "https://github.com/EcrituresNumeriques/stylo/"

[integration]
yunohost = ">= 11.1.15"
architectures = "all"
multi_instance = true
ldap = false
sso =  false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        url = "https://github.com/EcrituresNumeriques/stylo/archive/refs/tags/v2.0.0.tar.gz"
        sha256 = "1eaef65e0efe79fcabadd9e88b8ba1b80fdc1ee37d2b405f3ffe33877fe9b2a1"

    [resources.ports]
    main.default = 3000
    graph.default = 3030
    export.default = 3060

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "pandoc"